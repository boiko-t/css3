<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom inputs</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="radio-controls">
        <input id="radio1" type="radio" name="radio" value="text1">
        <label for="radio1">
            <span>Some text</span>
        </label>
        <input id="radio2" type="radio" name="radio" value="text2">
        <label for="radio2">
            <span>Some text</span>
        </label>
        <input id="radio3" type="radio" name="radio" value="text3">
        <label for="radio3">
            <span>Some text</span>
        </label>
    </section>
    <section class="checkbox-controls">
        <input id="checkbox1" type="checkbox" name="checkbox-1" value="text1">
        <label for="checkbox1">
            <span>Some text</span>
        </label>
        <input id="checkbox2" type="checkbox" name="checkbox-2" value="text2">
        <label for="checkbox2">
            <span>Some text</span>
        </label>
        <input id="checkbox3" type="checkbox" name="checkbox-3" value="text3">
        <label for="checkbox3">
            <span>Some text</span>
        </label>
    </section>
</body>
</html>
