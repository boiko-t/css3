<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom inputs</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="radio-controls">
        <input id="radio1" type="radio" name="radio" value="text1">
        <label for="radio1">
            Some text
        </label>
        <input id="radio2" type="radio" name="radio" value="text2">
        <label for="radio2">
            Some text
        </label>
        <input id="radio3" type="radio" name="radio" value="text3">
        <label for="radio3">
            Some text
        </label>
    </section>
    <section class="checkbox-controls">
        <label>
            <input type="checkbox" name="checkbox-1" value="text1">
            Some text
        </label>
        <label>
            <input type="checkbox" name="checkbox-2" value="text2">
            Some text
        </label>
        <label>
            <input type="checkbox" name="checkbox-3" value="text3">
            Some text
        </label>
    </section>
</body>
</html>
